<script>
    $(function () {

        /* 모바일 메뉴 나타내기 */
        $('.menu').click(function () {
            $('.mobile_nav').addClass('on');
            $('body').addClass('on');
            $('.bg').addClass('on');
            $('header').removeClass('on');
            $('body').on('scroll touchmove mousewheel', function () {
                return false;
            });
            $('.close').addClass('on');
        });
        $('.close').click(function(){
            $(this).removeClass('on');
            $('.mobile_nav').removeClass('on');
            $('body').removeClass('on');
            $('.bg').removeClass('on');
            $('body').off('scroll touchmove mousewheel');
        });
        $('.bg').click(function () {
            $('.mobile_nav').removeClass('on');
            $('body').removeClass('on');
            $(this).removeClass('on');
            $('.close').removeClass('on');
            $('header').removeClass('on');
            $('body').off('scroll touchmove mousewheel');

        });

        /* 모바일 gnb 클릭 시 메뉴 창 닫기 */
        $('.mobile .gnb li').click(function(){
            $('.bg').removeClass('on');
            $('body').removeClass('on');
            $('body').off('scroll touchmove mousewheel');
            $('header').removeClass('on');
            $('.mobile_nav').removeClass('on');
            $('.close').removeClass('on');
        });

        /* gnb 클릭 시 컬러값 */
        $('.pc .gnb li').click(function() {
            $('.header .inner .pc .gnb li ').removeClass('on');
            $(this).addClass('on');
        });

        /* gnb 클릭 시 해당 섹션으로 이동 */
        let main = $('.gnb .main_btn');
        let about = $('.gnb .about_btn');
        let project = $('.gnb .project_btn');
        let design = $('.gnb .design_btn');
        let contact = $('.gnb .contact_btn')

        let main1 = $('.main').eq($(this).index());
        main.click(function(){
            // $(this).addClass('on');
            $('html, body').animate({
                scrollTop : 0
            }, 800, 'easeOutQuint')
        });
        let about1 = $('.about').eq($(this).index());
        about.click(function(){
            // $(this).addClass('on');
            // $('.about').addClass('scroll_on')
            $('html, body').animate({
                scrollTop : about1.offset().top
            }, 800, 'easeOutQuint')
        });
        let project1 = $('.one').eq($(this).index());
        project.click(function(){
            // $(this).addClass('on');
            $('html,body').animate({
                scrollTop : project1.offset().top
            }, 800, 'easeOutQuint')
        });
        let design1 = $('.design').eq($(this).index());
        design.click(function(){
            // $(this).addClass('on');
            $('html,body').animate({
                scrollTop : design1.offset().top
            }, 800, 'easeOutQuint')
        });
        let contact1 = $('.contact').eq($(this).index());
        contact.click(function(){
            // $(this).addClass('on');
            $('html,body').animate({
                scrollTop : contact1.offset().top
            }, 800, 'easeOutQuint')
        });

        /* 스크롤 시 헤더 */
        window.addEventListener('wheel', (event) => {
            let wheelScroll = event.deltaY;
            let header = document.querySelector('.header');

            if (wheelScroll > 0) {
                header.classList.add('on');
            } else {
                header.classList.remove('on');
            }
        });


    }); //script end
</script>
